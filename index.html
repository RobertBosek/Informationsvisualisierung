<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Wars Universe</title>
        <link rel="stylesheet" type="text/css" href="resources/css/default.css"/>
        <script src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
      <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <a class="navbar-brand" href="index.html">StarWars Universe - a visualizing project</a>
          <ul class="nav navbar-nav">
            <li class="selected"><a href="index.html">Universe</a></li>
            <li><a href="people.html">People</a></li>
          </ul>
        </nav>
        <div class="main-padding universe-screen">
          <div class="info-section">
              <ul class="info">

              </ul>
          </div>
          <div class="main-content">
            <div>
              <h1>Episodes</h1>
              <div id="film-div" class="horizontal">
              </div>
            </div>
            <div>
              <h1>Planets</h1>
              <div id="planet-div" class="horizontal">
            </div>
            <div>
              <h1>Starships</h1>
              <div id="starship-div">
              </div>
            </div>
            <div>
              <h1>Vehicles</h1>
              <div id="vehicle-div">
              </div>
            </div>
            <div>
              <h1>People</h1>
              <div id="people-div">
              </div>
            </div>
          </div>
        </div>
        <script type="text/template" id="episode-template">
  			  <div class="episode_description">
            <img src="<%= "data/images/films/" + id + ".jpg" %>" class="film-image" />
    			  <span class="episode_title"><%= title %></span>
    			  <span class="episode_director"><%= director %></span>
    			  <span class="episode_producer"><%= producer %></span>
    			  <span class="episode_release_date"><%= release_date %></span>
            <span><%= release_date %></span>
			    </div>
        </script>

        <script  type="text/template" id="planets">
			  <li class="planets" planets_id="<%= id %">
			  <div class="planets_description">
			  <span class="planets_name" <%= name %></span>
			  <span class="planets_rotation_period" <%= rotation_period %></span>
			  <span class="planets_orbital_period" <%= orbital_period %></span>
			  <span class="planets_diameter" <%= diameter %></span>
			  <span class="planets_climate" <%= climate %></span>
			  <span class="planets_gravity" <%= gravity %></span>
			  <span class="planets_terrain" <%= terrain %></span>
			  <span class="planets_surface_water" <%= surface_water %></span>
			  <span class="planets_population" <%= population %></span>
        </li>
			  </div>
        </script>
        <script  type="text/template" id="vehicles">
			  <li class="vehicles" vehicles_id="<%= vehicles_id %">
			  <div class="vehicles_description">
			  <span class="vehicles_name" <%= name %></span>
			  <span class="vehicles_model" <%= model %></span>
			  <span class="vehicles_manufacturer" <%= manufacturer %></span>
			  <span class="vehicles_cost_in_credits" <%= cost_in_credits %></span>
			  <span class="vehicles_length" <%= length %></span>
			  <span class="vehicles_max_atmosphering_speed" <%= max_atmosphering_speed %></span>
			  <span class="vehicles_cargo_capacity" <%= cargo_capacity %></span>
			  <span class="vehicles_consumables" <%= consumables %></span>
			  <span class="vehicles_vehicle_class" <%= vehicle_class %></span>
			  </div>
        </script>
        <script  type="text/template" id="starships">
			  <li class="starships" starships_id="<%= id %">
			  <div class="starships_description">
			  <span class="starships_name" <%= name %></span>
			  <span class="starships_model" <%= model %></span>
			  <span class="starships_manufacturer" <%= manufacturer %></span>
			  <span class="starships_cost_in_credits" <%= cost_in_credits %></span>
			  <span class="starships_length" <%= length %></span>
			  <span class="starships_max_atmosphering_speed" <%= max_atmosphering_speed %></span>
			  <span class="starships_cargo_capacity" <%= cargo_capacity %></span>
			  <span class="starships_consumables" <%= consumables %></span>
			  <span class="starships_hyperdrive_rating" <%= hyperdrive_rating %></span>
			  <span class="starships_MGLT" <%= MGLT %></span>
			  </div>
        </script>
        <script  type="text/template" id="species">
			  <li class="species" species_id="<%= id %">
			  <div class="species_description">
			  <span class="species_name" <%= name %></span>
			  <span class="species_classification" <%= classification %></span>
			  <span class="species_designation" <%= designation %></span>
			  <span class="species_average_height" <%= average_height %></span>
			  <span class="species_skin_colors" <%= skin_colors %></span>
			  <span class="species_hair_colors" <%= hair_colors %></span>
			  <span class="species_eye_colors" <%= eye_colors %></span>
			  <span class="species_average_lifespan" <%= average_lifespan %></span>
			  <span class="species_language" <%= language %></span>
			  </div>
        </script>
        <script  type="text/template" id="people">
			  <li class="people" people_id="<%= id %">
			  <img src="<%= imagePath %>" class="people-image" />
			  <div class="people_description">
			  <span class="people_name" <%= name %></span>
			  <span class="people_height" <%= height %></span>
			  <span class="people_mass" <%= mass %></span>
			  <span class="people_hair_color" <%= hair_color %></span>
			  <span class="people_skin_color" <%= skin_color %></span>
			  <span class="people_eye_color" <%= eye_color %></span>
			  <span class="people_birth_year" <%= birth_year %></span>
			  <span class="people_gender" <%= gender %></span>
			  </div>
        </script>
<!--        <script src="vendors/underscore/underscore-min.js"></script> -->
        <script src="resources/js/Universe/UniverseController.js"></script>
        <script src="resources/js/Universe/UniverseView.js"></script>
        <script src="resources/js/Universe/UniverseModel.js"></script>
        <script src="resources/js/Universe/UniverseAdministration.js"></script>
        <script src="resources/js/Universe/film.js"></script>
        <script src="resources/js/Universe/planet.js"></script>
        <script src="resources/js/Universe/character.js"></script>
        <script src="resources/js/Universe/starship.js"></script>
        <script src="resources/js/Universe/vehicle.js"></script>
    </body>
</html>
